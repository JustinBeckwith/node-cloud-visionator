<html>
<head>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Google Cloud Visionator</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="message">
    <div id="message-content">
      <div id="message-text">Hey... no using a phone!</div>
    </div>
  </div>
  <div class="camera">
    <canvas id="canvas" style="float:left"></canvas>
    <div style="float:left; color:#FFF; padding-left:20px; width:200px;">
      <h2>Labels:</h2>
      <ul id="labels">
      </ul>
      <h2>Text:</h2>
      <ul id="text">
      </ul>
      <button id="startbutton" style="margin-top:50px">Take photo</button>
    </div>
    <video id="video">Video stream not available.</video>
  </div>
  
  <img id="photo">
  <script>
    onload();
  </script>
</body>
</html>
